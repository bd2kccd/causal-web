# JAR LIBRARIES
ccd.jar.algorithm=

# ALGORITHMS
ccd.algorithm.fgs=fgsc
ccd.algorithm.fgs.discrete=fgsd
ccd.algorithm.gfci=gfcic

# JOB QUEUE
ccd.queue.size=5

# DIRECTORIES
ccd.server.workspace=
ccd.folder.data=data
ccd.folder.lib=lib
ccd.folder.tmp=tmp
ccd.folder.results=results
ccd.folder.results.algorithm=algorithm
ccd.folder.results.comparison=comparison

# EMAIL
ccd.email.admin.sendto=${spring.mail.username}

# USER REGISTRATION SETTINGS
# require activation after account setup
ccd.acct.reg.activ.required=false

# LABELS
ccd.app.title=CCD Application v1.3.0
ccd.app.copyright=University of Pittsburgh and Carnegie Mellon University

