<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>CCD: D3 Graph</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="apple-touch-icon" href="../../static/apple-touch-icon.png" th:href="@{/apple-touch-icon.png}" />

        <script src="../../static/vendors/jquery/jquery.min.js" th:src="@{https://code.jquery.com/jquery-2.2.4.min.js}"></script>
        <style>
            .link {
                stroke: #666;
                stroke-opacity: .6;
            }

            .node {
                fill: #9467bd;
            }

                fill:#222;
                font: 10px helvetica;
            }

            .marker-start-arrow,
            .marker-start-circle,
            .marker-end-arrow,
            .marker-end-circle{
                fill: #666;
	    }
            
            #search{
                padding:2px 5px;
            }
        </style>
    </head>

        <div id="search-box">
        <input id="search" placeholder="Node name"></input> <button id="searchBtn" type="button">Search and show me the node</button>
        </div>

        <div id="causal-graph"></div>
        
        <script src="../../static/vendors/d3js/d3.min.js" th:src="@{https://d3js.org/d3.v4.min.js}"></script>
        <script src="../../static/js/algo/d3jsplot.min.js" th:src="@{/js/algo/d3jsplot.min.js}"></script>
