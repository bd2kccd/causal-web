<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>CCD</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="apple-touch-icon" href="../static/apple-touch-icon.png" th:href="@{/apple-touch-icon.png}" />
        <link rel="icon" href="../static/favicon.ico" th:href="@{/favicon.ico}" />
        <link rel="stylesheet" href="../static/vendors/normalize/normalize.min.css" th:href="@{/vendors/normalize/normalize.min.css}" />
        <link rel="stylesheet" href="../static/vendors/bootstrap/css/bootstrap.min.css" th:href="@{/vendors/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../static/vendors/font-awesome/css/font-awesome.min.css" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}"/>
        <link rel="stylesheet" href="../static/css/styles.min.css" th:href="@{/css/styles.min.css}" />
        <link rel="stylesheet" href="../static/css/login.min.css" th:href="@{/css/login.min.css}" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel login-panel panel-pitt">
                        <div class="panel-heading">
                            <h3 class="panel-title" th:text="${@environment.getProperty('ccd.app.title')}">Center for Causal Discovery</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="center-block">
                                    <img class="profile-img" src="../static/img/ccd_logo.png" th:src="@{/img/ccd_logo.png}" alt="profile picture" />
                                </div>
                            </div>
                            <div th:if="${successMsg}" class="row">
                                <div class="alert alert-success text-center" role="alert">
                                    <div th:each="msg : ${successMsg}" th:text="${msg}"></div>
                                </div>
                            </div>
                            <div th:if="${errorMsg}" class="row">
                                <div class="alert alert-danger text-center" role="alert">
                                    <div th:each="msg : ${errorMsg}" th:text="${msg}"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-10  col-md-offset-1">
                                    <form id="login" method="POST" action="" role="form">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-envelope pitt-color"></i></span>
                                                <input class="form-control" placeholder="Email" name="username" type="text" autofocus="autofocus" value="" required="required" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-lock pitt-color"></i></span>
                                                <input class="form-control" placeholder="Password" name="password" type="password" value="" required="required" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="checkbox" name="rememberMe" value="true" checked="checked" /> Remember Me
                                        </div>
                                        <div class="form-group">
                                            <div class="btn-group btn-group-justified">
                                                <div class="btn-group">
                                                    <input type="submit" class="btn btn-lg btn-block btn-pitt" value="Sign In" />
                                                </div>
                                                <div class="btn-group">
                                                    <button type="button" class="btn btn-lg btn-primary" style="background-color: #eb5424" onclick="signIn();" data-toggle="tooltip" title="Sign in with university account.">SSO</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    Don't have an account? <a href="#" data-toggle="modal" data-target="#signup">Sign up!</a>
                </div>
            </div>
        </div>
        <div class="container">
            <footer>
                <div class="row">
                    <div class="text-center">
                        <p class="text-muted" th:inline="text">Copyright &copy; [[${#dates.year(#dates.createNow())} + ' ' + ${@environment.getProperty('ccd.app.copyright')}]]</p>
                    </div>
                </div>
            </footer>
        </div>
        <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="signup" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <h4 class="modal-title pitt-color">CCD Account Sign Up</h4>
                    </div>
                    <div class="modal-body">
                        <form id="registration" role="form" method="POST" action="" th:action="@{/user/registration}" th:object="${userRegistration}">
                            <fieldset>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-envelope pitt-color"></i>
                                        </span> 
                                        <input class="form-control" placeholder="Email" name="username" type="text" autofocus="autofocus" th:field="*{username}" required="required" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-lock pitt-color"></i>
                                        </span> 
                                        <input id="password" class="form-control" placeholder="Password" name="password" type="password" th:field="*{password}" required="required" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-lock pitt-color"></i>
                                        </span> 
                                        <input id="confirmPassword" class="form-control" placeholder="Confirm Password" name="confirmPassword" type="password" required="required" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input id="agree" type="checkbox" name="agree" /> Agree to <a href="#agreement" data-toggle="modal" data-target="#agreement">Terms &amp; Conditions</a>
                                </div>
                                <button id="register" type="submit" class="btn btn-success pull-right">Sign Up</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="agreement" tabindex="-1" role="dialog" aria-labelledby="agreement" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title pitt-color">Terms and Conditions</h4>
                    </div>
                    <div class="modal-body">
                        <textarea id="agreement" readonly="readonly" th:utext="${@environment.getProperty('ccd.app.agreement')}"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../static/vendors/jquery/jquery.min.js" th:src="@{/vendors/jquery/jquery.min.js}"></script>
        <script src="../static/vendors/bootstrap/js/bootstrap.min.js" th:src="@{/vendors/bootstrap/js/bootstrap.min.js}"></script>
        <script src="../static/vendors/jquery-validation/jquery.validate.min.js" th:src="@{/vendors/jquery-validation/jquery.validate.min.js}"></script>
        <script src="../static/vendors/auth0/lock-8.2.3.min.js" th:src="@{/vendors/auth0/lock-8.2.3.min.js}"></script>
        <script src="../static/js/login.min.js" th:src="@{/js/login.min.js}"></script>
        <script type="text/javascript" th:inline="javascript">
                                                        $(document).ready(function () {
                                                            $('[data-toggle="tooltip"]').tooltip();
                                                        });
                                                        var auth0ClientId = /*[[${@environment.getProperty('auth0.clientId')}]]*/ '';
                                                        var auth0Domain = /*[[${@environment.getProperty('auth0.domain')}]]*/ '';
                                                        var state = /*[[${state}]]*/ '';
                                                        var callbackUrl = /*[[${callbackUrl}]]*/ '';
                                                        var iconUrl = /*[[@{/img/ccd_logo.png}]]*/ '';
                                                        var lock = new Auth0Lock(auth0ClientId, auth0Domain);
                                                        function signIn() {
                                                            lock.show({
                                                                dict: {
                                                                    signin: {
                                                                        title: "CCD Web",
                                                                        footerText: 'Log in with your Pitt or Harvard account.'
                                                                    }
                                                                },
                                                                icon: iconUrl,
                                                                callbackURL: callbackUrl,
                                                                responseType: 'code',
                                                                rememberLastLogin: true,
                                                                authParams: {
                                                                    state: state
                                                                }
                                                            });
                                                        }
        </script>
    </body>
</html>
