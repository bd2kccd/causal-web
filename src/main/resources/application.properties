# APPLICATION SETTINGS (SpringApplication)
spring.main.banner-mode=console

# PROFILES
# hsqldb, mysql
# authentication: shiro,auth0
spring.profiles.active=hsqldb,shiro

# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.http2.enabled=true
server.port=8080
server.servlet.context-path=/ccd
server.servlet.session.timeout=1800
server.use-forward-headers=true

# LOGGING
logging.file=
logging.level.*=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# MULTIPART (MultipartProperties)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.dbcp2.testOnBorrow=true
spring.datasource.dbcp2.validationQuery=SELECT 1

# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
# Hibernate ddl auto (create,create-drop,update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Email (MailProperties)
spring.mail.host=smtp.gmail.com
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false
spring.mail.properties.mail.smtp.ssl.enable=true

app.project.version=@project.version@
